<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">

	<h:head>
		<title>#{userMB.entity}</title>
		<h:outputStylesheet name="css/commonStyle.css" />
		<h:outputScript name="js/moment.js" />
		<h:outputScript name="js/commonValidation.js" />
		<h:outputStylesheet library="webjars"
			name="font-awesome/6.1.2/css/all.min-jsf.css" />
	</h:head>

	<h:body style="padding:0;">
		<!-- pages -->
		<ui:include src="/secured/header.xhtml" />
		<!-- <ui:include src="#{layoutMB.currentPageType}.xhtml" /> -->
		<ui:include src="#{centralLayoutMB.centralLayout}.xhtml" /> 

		<p:growl id="stat" life="3000" showDetail="true" showSummary="true">
			<p:autoUpdate />
		</p:growl>

		<p:sidebar widgetVar="sidebar1" baseZIndex="0" style="padding:0;">

			<ui:include src="/secured/sidebar.xhtml"></ui:include>

		</p:sidebar>

		<p:ajaxStatus onstart="PF('statusDialog').show()"
			oncomplete="PF('statusDialog').hide();" />

		<p:dialog id="progDlg" widgetVar="statusDialog" draggable="false"
			closable="true" modal="true" styleClass="ajaxStatusDlg"
			appendTo="@(body)" resizable="false" showHeader="false">
			<p:graphicImage url="/resources/images/icons/origami.png" height="60" />
		</p:dialog>

	</h:body>

</f:view>

</html>
