<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">


<p:panel toggleable="true" header="Insurance Providers"
	widgetVar="ipViewPanel">

	<h:form id="insuranceProviderForm">

		<p:menubar>
			<f:facet name="options">
				<div class="ui-input-icon-left mr-2"></div>
				<p:commandButton value="Add Provider" icon="fa fa-plus"
					styleClass="ui-button-info" process="@this"
					actionListener="#{insProMB.initiateInsuranceProvider}" />
			</f:facet>

		</p:menubar>


		<p:dataTable lazy="false"
			value="#{insProMB.insuranceProviderList}"
			filteredValue="#{insProMB.insuranceProviderList}"
			scrollable="true" scrollRows="20" reflow="true"
			liveScroll="true" liveScrollBuffer="20" var="insuranceProvider"
			rowKey="#{insuranceProvider.id}" selectionMode="single">

			<p:ajax event="rowSelect"
				listener="#{insProMB.selectInsuranceProvider}" />

			<p:column headerText="ID">
					#{insuranceProvider.id}</p:column>

			<p:column headerText="Name"> #{insuranceProvider.name}</p:column>


			<p:column headerText="Current Start Date">
			</p:column>

			<p:column headerText="Current End Date">
			</p:column>

			<p:column headerText="Updated Start Date">
			</p:column>
			<p:column headerText="Updated End Date">
			</p:column>

			<p:column headerText="Status">

				<p:chip
					label="#{insuranceProvider.status.equals('Y') ? 'Active' : 'Deactivated'}"
					icon="#{insuranceProvider.status.equals('Y') ? 'pi pi-circle-on' : 'pi pi-circle'}"
					styleClass="mr-2 custom-chip"
					style="border-radius:12px; color:white; font-weight:700;
				 background : #{insuranceProvider.status.equals('Y') ? 'green' : 'red'}" />

			</p:column>

		</p:dataTable>


	</h:form>

</p:panel>



</html>
