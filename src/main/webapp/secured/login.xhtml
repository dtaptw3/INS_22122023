<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<h:head>
	<title>#{userMB.entity}</title>
	<h:outputStylesheet name="css/login.css" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{request.contextPath}/resources/images/icons/origami.png" />
	<h:outputStylesheet library="webjars"
	name="font-awesome/6.1.2/css/all.min-jsf.css" />

	<style>
.bg-image {
	background: #11998e; /* fallback for old browsers */
	background: -webkit-linear-gradient(to right, #38ef7d, #11998e);
	/* Chrome 10-25, Safari 5.1-6 */
	background: linear-gradient(to right, #38ef7d, #11998e);
}

.cardStyle {
	opacity: 4;
	margin: 12% auto auto auto;
	width: 25em;
	padding: 2em auto auto 2em;
}

.belowLoginStyle {
	text-align: center;
	background: transparent !important;
	color: white !important;
	border: none !important;
	box-shadow: none !important;
	margin: auto auto auto auto;
	width: 25em;
	padding: none !important;
}
</style>

<script>
/* function versioncount() {
  document.getElementById("logotext").innerHTML = "INSURA version 1.0";
} */
</script>


</h:head>

<h:body styleClass="bg-image">


	<h:form id="LoginForm">

		<p:growl id="stat" life="3000" showDetail="true" showSummary="true">
			<p:autoUpdate />
		</p:growl>

		<p:card styleClass="cardStyle">

			<f:facet name="title">

				<h:panelGrid columns="2" width="100%">
					<p:commandLink process="@this" actionListener="#{usersMB.logout}">

						<p:graphicImage url="/resources/images/icons/origami.png"
							height="38px;">
						</p:graphicImage>
						<h:outputText id="logotext" value="#{usersMB.entity}"
							style="font-size:14px;text-align:center;font-weight:700;color:black !important;" />
						<p:spacer width="130;" />
						<p:commandLink value="#{usersMB.lastBuildDate}" 
							style="font-size:8px !important; text-decoration:none !important; color:#ededed; font-weight:600;" />
					</p:commandLink>
				</h:panelGrid>

			</f:facet>
			<div class="card">
				<div class="grid ui-fluid">
					<div class="col-12 md:col-4">
						<div class="ui-inputgroup">
							<div class="ui-inputgroup-addon">
								<i class="pi pi-user"></i>
							</div>
							<p:inputText styleClass="ip" id="username" placeholder="Username"
								value="#{usersMB.username}">

								<p:ajax event="change" process="@this" partialSubmit="true" />

							</p:inputText>

						</div>
					</div>
					<p:spacer height="10" />
					<div class="col-12 md:col-4">
						<div class="ui-inputgroup">
							<div class="ui-inputgroup-addon">
								<i class="pi pi-key"></i>
							</div>


							<p:password style="color:#434159;" styleClass="ip" id="password"
								placeholder="Password" value="#{usersMB.password}">
								<p:ajax event="change" process="@this" partialSubmit="true" />
							</p:password>

						</div>
					</div>



					<p:separator style="width:7%;color:black;"></p:separator>

					<p:commandButton ajax="false" id="loginBtn" icon="fa fa-sign-in"
						value="Sign in" action="#{usersMB.checkAuthentication}" />

					<p:spacer height="10" />

				</div>
			</div>

		</p:card>

		<p:card styleClass="belowLoginStyle">
			<h:panelGrid columns="3"
				style="text-align:center;width:100%;color:white;">
				<p:commandLink value="Privacy"
					style="text-decoration:none !important; color:white; font-weight:600;" />
				<p:commandLink value="Terms"
					style="text-decoration:none !important; color:white;font-weight:600;" />
				<p:commandLink value="Contacts"
					style="text-decoration:none !important; color:white;font-weight:600;" />
			</h:panelGrid>
		</p:card>



	</h:form>


	<p:ajaxStatus onstart="PF('statusDialog').show()"
		oncomplete="PF('statusDialog').hide();" />

	<p:dialog widgetVar="statusDialog" draggable="false" closable="true"
		modal="false" styleClass="ajaxStatusDlg" appendTo="@(body)"
		style="background:transparent;padding:0;border:none;"
		resizable="false" showHeader="false">
		<center>
			<h:panelGrid columns="1" cellpadding="0" cellspacing="0">

				<p:graphicImage url="/resources/images/icons/cc.gif" height="100" />

			</h:panelGrid>
		</center>
	</p:dialog>


</h:body>
</html>
